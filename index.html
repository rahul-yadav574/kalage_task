<!DOCTYPE html>
<html>
<head>
<title>Kalage Task</title>

	<link href="//fonts.googleapis.com/css?family=Sansita:400,400i,700,700i,800,800i,900,900i&amp;subset=latin-ext" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

	<link href="css/style.css" rel='stylesheet' type='text/css' media="all" />
</head>
<body>
<br/><br/>
<div class="form-w3ls">
	<div class="form-head-w3l">
	
	</div>
    <ul class="tab-group cl-effect-4">
        <li class="tab active"><a href="#signin-agile">Sign In</a></li>
		<li class="tab"><a href="#signup-agile">Sign Up</a></li>        
    </ul>
    <div class="tab-content">
        <div id="signin-agile">   
			<form action="#" method="post" id="sign_in_form">
				
				<p class="header">User Name</p>
				<input type="text" name="user" id="sign_in_user" placeholder="User Name"  required="required">
				
				<p class="header">Password</p>
				<input type="password" name="password" id="sign_in_password" placeholder="Password"  required="required">
				
				
				<input type="submit" class="sign-in" value="Sign In" id="sign_in">
			</form>
		</div>
		<div id="signup-agile">   
			<form action="#" method="post" id="sign_up_form">
				
				<p class="header">Handle</p>
				<input type="text" name="handle" id="handle" placeholder="Your Handle"  required="required">
				
				<p class="header">First Name</p>
				<input type="text" name="first_name" id="first_name" placeholder="Your First Name"   required="required">
				
				
				<p class="header">Last Name</p>
				<input type="text" name="last_name" id="last_name" placeholder="Your Last Name"   required="required">
				
				<p class="header">Email Address</p>
				<input type="email" name="email" id="email" placeholder="Email"   required="required">
				
				<p class="header">Phone</p>
				<input type="text" name="phone" id="phone" maxlength="10" placeholder="Phone"  required="required">
				
				<p class="header">Password</p>
				<input type="password"  name="password" id="password" placeholder="Password"   required="required">
				
			
				<input type="submit" class="register" value="Sign up">
			</form>
		</div> 
    </div>
</div>   
<script src='js/jquery.min.js'></script>
<script src="js/index.js"></script>

</body>
</html>
